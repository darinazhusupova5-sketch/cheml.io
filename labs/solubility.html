<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Растворимость и ПР</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
    h1 { color: #0d3b66; }
    .input-group { margin: 15px 0; }
    label { display: inline-block; width: 300px; }
    input { padding: 5px; width: 100px; }
    button { padding: 10px 20px; background: #2a9d8f; color: white; border: none; cursor: pointer; margin-top: 10px; }
    .result { padding: 15px; margin: 20px 0; background: #f0f8ff; border-left: 4px solid #007bff; }
    a { color: #d32f2f; text-decoration: none; }
  </style>
</head>
<body>

<h1>Растворимость и произведение растворимости (ПР)</h1>
<p>Смешиваем растворы: <b>Pb(NO₃)₂</b> и <b>Na₂SO₄</b> → образуется осадок PbSO₄.</p>

<div class="input-group">
  <label>Объём Pb(NO₃)₂ (мл):</label>
  <input type="number" id="v1" value="25" min="1">  
  <label>Концентрация Pb(NO₃)₂ (М):</label>
  <input type="number" id="c1" value="0.01" step="0.001" min="0.0001">
</div>

<div class="input-group">
  <<label>Объём Na₂SO₄ (мл):</label>
  <input type="number" id="v2" value="25" min="1">
  <label>Концентрация Na₂SO₄ (М):</label>
  <input type="number" id="c2" value="0.01" step="0.001" min="0.0001">
</div>

<button onclick="calculate()">Рассчитать</button>
<p><a href="index.html">← Назад на главную</a></p>

<div class="result" id="result">
  Результат появится здесь.
</div>

<script>
  // ПР для PbSO₄ при 25°C
  const Ksp = 1.6e-8;

  function calculate() {
    const v1 = parseFloat(document.getElementById('v1').value);
    const c1 = parseFloat(document.getElementById('c1').value);
    const v2 = parseFloat(document.getElementById('v2').value);
    const c2 = parseFloat(document.getElementById('c2').value);

    if (!v1 || !c1 || !v2 || !c2) {
      alert('Заполните все поля');
      return;
    }

    const totalV = v1 + v2; // мл
    const cPb = (c1 * v1) / totalV; // М
    const cSO4 = (c2 * v2) / totalV; // М
    const IP = cPb * cSO4; // ионное произведение

    let conclusion;
    if (IP > Ksp) {
      conclusion = `Ионное произведение (${IP.toExponential(2)}) > ПР (${Ksp.toExponential(2)}) → <b>осадок образуется</b>.`;
    } else if (IP < Ksp) {
      conclusion = `Ионное произведение (${IP.toExponential(2)}) < ПР (${Ksp.toExponential(2)}) → <b>осадок не образуется</b>.`;
    } else {
      conclusion = `Система в состоянии равновесия.`;
    }

    document.getElementById('result').innerHTML = `
      <p><b>Концентрация Pb²⁺:</b> ${cPb.toExponential(2)} М</p>
      <p><b>Концентрация SO₄²⁻:</b> ${cSO4.toExponential(2)} М</p>
      <p><b>Ионное произведение:</b> ${IP.toExponential(2)}</p>
      <p>${conclusion}</p>
    `;
  }

  window.onload = calculate;
</script>

</body>
</html>
