<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Буферные растворы</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: 0 auto; }
    h1 { color: #0d3b66; }
    .input-group { margin: 12px 0; }
    label { display: inline-block; width: 220px; }
    input { padding: 5px; width: 100px; }
    button { padding: 10px 20px; background: #2a9d8f; color: white; border: none; cursor: pointer; margin-top: 10px; }
    .result { padding: 15px; margin: 20px 0; background: #f0f8ff; }
    a { color: #d32f2f; text-decoration: none; }
  </style>
</head>
<body>

<p><a href="index.html">← Назад на главную</a></p>

<h1>Буферные растворы</h1>
<p>Расчёт pH ацетатного буфера по уравнению Гендерсона–Гассельбаха.</p>

<div class="input-group">
  <label>Концентрация CH₃COOH (М):</label>
  <input type="number" id="cHA" value="0.1" step="0.01" min="0.001">
</div>

<div class="input-group">
  <label>Концентрация CH₃COONa (М):</label>
  <input type="number" id="cA" value="0.1" step="0.01" min="0.001">
</div>

<button onclick="calcBuffer()">Рассчитать pH</button>
<p><a href="index.html">← Назад на главную</a></p>

<div class="result" id="result">
  pH = ?
</div>

<script>
  const pKa = 4.76; // уксусная кислота

  function calcBuffer() {
    const cHA = parseFloat(document.getElementById('cHA').value);
    const cA = parseFloat(document.getElementById('cA').value);
    if (cHA <= 0 || cA <= 0) {
      alert('Концентрации должны быть > 0');
      return;
    }
    const pH = pKa + Math.log10(cA / cHA);
    document.getElementById('result').innerHTML = `
      <p>pH = ${pKa} + log₁₀(${cA} / ${cHA}) = <b>${pH.toFixed(2)}</b></p>
      <p>Изменяйте соотношение — и наблюдайте, как меняется pH!</p>
    `;
  }

  window.onload = calcBuffer;
</script>

</body>
</html>
